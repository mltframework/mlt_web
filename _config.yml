### GENERAL SETTINGS ###

# Site settings
title: MLT
description: "MLT is an open source multimedia framework, designed and
              developed for television broadcasting."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "/mlt_web"
url: "https://mltframework.org"
timezone: "America/Los_Angeles"

gems: ["jekyll-paginate"]
paginate: 5
paginate_path: "/blog/page:num/"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#c80000" #"#F70031"
  primary_rgb: "200,0,0" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#384452" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"
  bar_background: "#f0f0f0"
  bar_foreground: "black"

